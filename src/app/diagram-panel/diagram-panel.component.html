<div class="row no-gutters">
  <div class="col-2">
    <div *ngIf="viewScreen == 'elementsPanel'" class="elements-panel">
      <table>
          <tr><td style="border-top: none;"><img class="width-smaller cursor-copy" title="Click to add Conversation Opening" src="../../assets/elements/start-point.png" (click)="createElement(SimpleNodeType.conversation_opening)"/></td></tr>
          <tr><td><img class="width-small cursor-copy" title="Click to add Conversation Closing" src="../../assets/elements/end-point.png" (click)="createElement(SimpleNodeType.conversation_closing)"></td></tr>
          <tr><td><img class="width-large cursor-copy" title="Click to add Scene" src="../../assets/elements/scene.png" (click)="createElement(SimpleNodeType.scene)"></td></tr>
          <tr><td><img class="width-large cursor-copy" title="Click to add Ubiquitous Acess" src="../../assets/elements/ubiquitous.png" (click)="createElement(SimpleNodeType.ubiquitous_acess)"></td></tr>
          <tr><td><img class="width-large cursor-copy" title="Click to add Turn Giving" src="../../assets/elements/simple-arrow.png" (click)="createElement(EdgeType.turn_giving)"></td></tr>
          <tr><td><img class="width-large cursor-copy" title="Click to add Breakdown Recovery Turn Giving" src="../../assets/elements/dashed-arrow.png" (click)="createElement(EdgeType.breakdown_recovery_turn_giving)"></td></tr>
          <tr><td><img class="width-large cursor-copy" title="Click to add Alert Scene" src="../../assets/elements/dashed-scene.png" (click)="createElement(SimpleNodeType.alert_scene)"></td></tr>
          <tr><td><img class="width-small cursor-copy" title="Click to add System Process" src="../../assets/elements/processing-box.png" (click)="createElement(SimpleNodeType.system_process)"></td></tr>
      </table>
    </div>
    <div *ngIf="viewScreen == 'additionalPropertiesPanel'" class="additional-properties-panel">
      <div class="properties-title"> Additional Properties </div>
      <form [formGroup]="additionalPropertiesFormGroup" (ngSubmit)="createSceneWithAdditionalProperties(additionalPropertiesFormGroup.value)">
          <label class="inline-input-label" for="topic">Topic*:</label>
          <input class="inline-input" type="text" id="topic" formControlName="topic"><br><br>
          <label class="inline-input-label" for="dialogs">Dialog(s)*:</label>
          <input class="long-input" type="text" id="dialogs" placeholder="Enter the dialog(s) in a single line" formControlName="dialogs"><br><br>
          <div class="action-buttons">
            <button class="action-button-item" type="submit"><img class="submit-img" src="../assets/icons/ok.png"></button>
            <button class="action-button-item" type="button" (click)="cancelElementCreation('additionalProperties')"><img class="cancel-img" src="../assets/icons/cancel.png"></button>
          </div>

      </form>
    </div>

    <div *ngIf="viewScreen == 'transitionPropertiesPanel'" class="additional-properties-panel">
      <div class="properties-title"> Transition Properties </div>
      <form [formGroup]="transitionalPropertiesFormGroup" (ngSubmit)="createTransitionalElement(transitionalPropertiesFormGroup.value)">
          <label class="inline-input-label" for="source">Source Element*:</label>
          <select class="inline-input" id="source" formControlName="source">
            <option *ngFor="let item of this.getConnectableElements()" [value]="item.id">{{item.viewName ? item.viewName : item.id}}</option>
          </select>

          <label class="inline-input-label" for="target">Target Element*:</label>
          <select class="inline-input" id="target" formControlName="target">
            <option *ngFor="let item of this.getConnectableElements()" [value]="item.id">{{item.viewName ? item.viewName : item.id}}</option>
          </select>

          <label class="inline-input-label" for="utterance">Utterance*:</label>
          <input class="long-input" type="text" id="utterance" placeholder="Enter the utterance in a single line" formControlName="utterance"><br><br>
          <div class="action-buttons">
            <button class="action-button-item" type="submit"><img class="submit-img" src="../assets/icons/ok.png"></button>
            <button class="action-button-item" type="button" (click)="cancelElementCreation('transitionalProperties')"><img class="cancel-img" src="../assets/icons/cancel.png"></button>
          </div>

      </form>
    </div>
  </div>

  <div class="col-10">
    <div class="diagram-panel">
      <canvas id="canvas"></canvas>
    </div>
  </div>
</div>
